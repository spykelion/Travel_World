<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="for-header">
        <header>
            <p class="logo">TravelWorld</p>
            <nav>
                <ul class="nav_links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#Bus search">Bus search</a></li>
                    <li><a href="#h1">About Us</a></li>
                    <li><a href="#h2">Contact Us</a></li>
                </ul>
            </nav>
            <a class="cta" href="signin.html"><button>My Account</button></a>
        </header>
    </div>
    <div class="main">
        <div class="gradient">
            <div class="text">
                <h1>Welcome To TravelWorld</h1>
            </div>
        </div>

        <div class="account">
            <h2 style="text-align: center;">Create Account</h2>
            <form action="" class="signup">
                <input type="text" placeholder="First Name" required /><br />
                <input type="text" placeholder="Last Name" required /><br />
                <input type="email" placeholder="Email" required /><br />
                <input type="password" placeholder="Password" minlength="8" required /><br />
                <div class="displays">
                    <div class="buttons">
                        <button type="submit" class="submit">Create</button>
                        <button type="button" class="cancel">Cancel</button>
                    </div>
                    <div class="account-exist">
                        <h4>Already have an account? &nbsp;&nbsp;<a href="signin.html">Login</a></h4>
                    </div>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
